<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="Images/logo.png" alt="">
            VJ Gym
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="listBox">Home</a></li>
                <li><a href="#" class="listBox">BMI Calculator</a></li>
                <li><a href="#" class="listBox">About</a></li>
            </ul>
        </div>
        <div class="call_us">
            <button class="btn">Contact us</button>
        </div>
    </header>
    <form action="noaction.py">
        <h1>Join the India's Biggest Gym</h1>
        <div class="info">
            <input type="text" placeholder="Enter your Name">
        </div>
        <div class="info">
            <input type="number" placeholder="Enter your Number">
        </div>
        <div id="gender"> 
            Gender: <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div class="info">
            <input type="text" placeholder="Enter your locality">
        </div>
        <div class="submit">
            <button>submit</button>
        </div>
    </form>
</body>

</html>
